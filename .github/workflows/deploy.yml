name: Deploy to Azure WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install frontend dependencies and build
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      # Install backend dependencies (ignore postinstall so it wonâ€™t try cd frontend)
      - name: Install backend dependencies
        run: |
          cd backend
          npm install --ignore-scripts

      # Deploy only backend (which contains API + will serve frontend build if needed)
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: car-rental-app
          package: ./backend
